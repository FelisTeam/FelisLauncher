<!DOCTYPE html>
<html>
<head>
  <title>FelisLauncher</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="logo.png" alt="FelisLauncher Logo" class="logo-img">
    </div>
    <div class="nav-item active" data-page="home">Home</div>
    <div class="nav-item" data-page="settings">Settings</div>
  </div>
  <div class="main">
    <div class="titlebar">
      <div class="title">FelisLauncher</div>
      <div class="controls">
        <button onclick="window.electronAPI.minimize()">Minimize</button>
        <button onclick="window.electronAPI.close()">Close</button>
      </div>
    </div>
    <div class="content">
      <div class="page active" id="home">
        <h2>News</h2>
        <div id="news-container"></div>
        <h2>Launch Minecraft</h2>
        <label for="version-type">Version Type</label>
        <select id="version-type">
          <option value="release">Release</option>
          <option value="snapshot">Snapshot</option>
          <option value="beta">Beta</option>
          <option value="alpha">Alpha</option>
        </select>
        <label for="version-select">Version</label>
        <select id="version-select"></select>
        <label for="mod-select">Mod Loader</label>
        <select id="mod-select">
          <option value="vanilla">Vanilla</option>
        </select>
        <label for="player-name">Player Name (Offline)</label>
        <input id="player-name" type="text">
        <label for="email">Email (Microsoft)</label>
        <input id="email" type="email">
        <label for="password">Password</label>
        <input id="password" type="password">
        <div class="button-group">
          <button id="refresh-btn">Refresh Versions</button>
          <button id="login-btn">Login</button>
        </div>
        <button id="launch-btn">Launch</button>
        <div id="status"></div>
        <div id="progress" class="spinner" style="display: none;"></div>
      </div>
      <div class="page" id="settings">
        <h2>Settings</h2>
        <label for="minecraft-dir">Minecraft Directory</label>
        <span id="minecraft-dir"></span>
        <button id="select-dir-btn">Select Directory</button>
        <div class="button-group">
          <button id="open-minecraft-btn">Open .minecraft</button>
          <button id="open-felis-btn">Open .FelisLauncher</button>
        </div>
        <label for="theme">Theme</label>
        <select id="theme">
          <option value="dark">Dark</option>
          <option value="light">Light</option>
          <option value="easter">Easter</option>
        </select>
        <label for="memory">Memory Allocation (MB)</label>
        <input id="memory" type="number" min="1024" max="16384" step="512">
        <label for="fullscreen">Fullscreen Mode</label>
        <input id="fullscreen" type="checkbox">
        <button id="check-update-btn">Check for Updates</button>
      </div>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
